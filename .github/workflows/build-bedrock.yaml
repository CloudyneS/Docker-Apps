    - name: Build and push php-unit 8.1
      uses: docker/build-push-action@v2
      with:
        cache-from: type=registry,ref=ghcr.io/cloudynes/php-unit:cache
        cache-to: type=registry,ref=ghcr.io/cloudynes/php-unit:cache
        context: ./unit/php
        file: ./unit/php/8.1/Dockerfile
        push: true
        tags: |
            ghcr.io/cloudynes/php-unit:8.1
            cloudyne/php-unit:8.1

    - name: Build and push bedrock 8.1
