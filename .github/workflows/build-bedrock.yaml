    - name: Build and push php-unit 8.2
      uses: docker/build-push-action@v2
      with:
        cache-from: type=registry,ref=ghcr.io/cloudynes/php-unit:cache
        cache-to: type=registry,ref=ghcr.io/cloudynes/php-unit:cache
        context: ./unit/php
